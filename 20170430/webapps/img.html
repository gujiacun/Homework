<!DOCTYPE html>
<html>
<head>
<!-- 需求：运用img标签加载一张图片。再定义另一张带有超链接的图片，点击该图片后可到达某个文件夹 -->
<meta charset="UTF-8">
<title>ImgDemo</title>
</head>
<body>
	<!-- 注意img标签是单标签 -->
	<img alt="很抱歉，您要查看的图片无法加载或已被删除" src="C:\Users\java\Downloads\461.jpg"
		width="40%">
		
	<a href="C:\Users\java\Pictures\Saved Pictures" target="_blank"> <img
		alt="很抱歉，您要查看的图片无法加载或已被删除" src="C:\Users\java\Downloads\46.jpg"
		width="40%">
	</a>

    <!-- 注意，此方式无法令图片带有超链接，要用上一种方式，以a标签把 图片包围起来-->
	<img alt="很抱歉，您要查看的图片无法加载或已被删除" src="C:\Users\java\Downloads\46.jpg"
		width="20%">
	<a href="C:\Users\java\Pictures\Saved Pictures" target="_blank">
	</a>
</body>
</html>
