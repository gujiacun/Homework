<!DOCTYPE html>
<!-- 注释： 新建html文件，操作标签-->
<!-- 根标签，一个文件有一个根标签 -->
<html>
<!-- 头部标签 -->
<head>
<meta charset="UTF-8" name="关键字" content="稻花香里说丰年" http-equiv="fresh">
<!-- 页面标题-->
<title>时间众筹学</title>
</head>
<!-- 页面主体 -->
<body>
	<p>
	   <!-- 标签可以嵌套 -->
		<font color='red'>一颗赛艇</font>
	</p>
	<p>请贡献你的一秒，为长者延续生命</p>
	<p>他</p><p>改</p><p>变</p><p>了</p><p>中</p><p>国</p>
	<!-- 画一条线,跨整个页面 -->
	<hr/>
	<!-- 这个标签可以让我输入的内容按照原样全部输出 -->
	<pre>很惭愧，
	只
	做了
	一点
	微小的贡献</pre>
</body>
<!-- 大部分HTML的标签都有开始标签和结束标签-->
</html>
