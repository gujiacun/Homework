<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Keyakizaka46</title>
</head>
<body>
	<!-- table标签是复合标签，需要表头/表行/表列等标签补充 -->
	<!-- 表的属性，加在table标签里 -->
	<table border="100" cellspacing="0" cellpadding="0">
	<!--表的标题-->
	<caption>
	<font color="red"> most popular members </font>
	</caption>
		
		<!-- 表行，table row -->
		<tr>
		<!-- 表头table head也是一行 ,表头被包含在表行里-->
			<th>id</th>
			<th>name</th>
			<th>age</th>
		</tr>
		<!-- 表行，里面有表列 -->
		<tr>
			<td>center</td>
			<td>Hirate</td>
			<td>15</td>
		</tr>
		<tr>
			<td>singer</td>
			<td>Yimayizumi</td>
			<td>18</td>
		</tr>
	</table>
</body>
</html>
