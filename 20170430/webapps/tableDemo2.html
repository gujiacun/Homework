<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nogizaka46</title>
</head>
<body>
	<!-- (1)在title填网页的标题 
(2)建table标签。在里面建其它子标签
caption表的标题
thead表头，tr，th
tbody表的主题，tr，td
tfoot表脚,tr,td,利用td的属性：colspan跨列(column列)，rowspan跨行(row行)（指定跨的数量）center使内容处于中心
-->
	<table border="1" cellspacing="0" cellpading="0" width="100%">
		<caption>Member of Nogizaka46</caption>
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>age</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><center>1</center></td>
				<td><center>Nanamin</center></td>
				<td><center>23</center></td>
			</tr>
			<tr>
				<td><center>2</center></td>
				<td><center>Mayi</center></td>
				<td><center>24</center></td>
			</tr>
			<tr>
				<td><center>3</center></td>
				<td><center>Nanasei</center></td>
				<td><center>22</center></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3"><center>favorite members</center></td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
